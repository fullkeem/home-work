<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="netflix-container">
      <header>
        <div class="header-box">
          <a href="/" class="netflix-logo">
            <img src="./assets/Logo.svg" alt="넷플릭스 홈으로" />
          </a>
          <div class="select-signin-box">
            <div class="select-lang">
              <button type="button" class="selected">
                <img src="./assets/global-icon.svg" alt="" />
                <span class="lang">한국어</span>
                <img src="./assets/down-icon.svg" alt="" />
              </button>
              <ul class="select-box">
                <li class="option">한국어</li>
                <li class="option">English</li>
              </ul>
            </div>
            <a href="/" class="signin-btn">로그인</a>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="register-box">
          <strong>영화, TV 프로그램을</strong>
          <strong>무제한으로.</strong>
          <p>다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</p>
          <p>시청할 준비가 되셨나요? 멤버십을 등록하거나</p>
          <p>재시작하려면 이메일 주소를 입력하세요</p>
          <div class="register-form">
            <input
              type="email"
              class="email-input"
              placeholder="이메일 주소"
              required
            />
            <a href="/" class="free-btn"
              >30일 무료 이용
              <svg
                width="23"
                height="16"
                viewBox="0 0 23 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  id="Arrow (Stroke)"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M15.8431 0.928941L22.2071 7.2929C22.5976 7.68343 22.5976 8.31659 22.2071 8.70712L15.8431 15.0711C15.4526 15.4616 14.8195 15.4616 14.4289 15.0711C14.0384 14.6806 14.0384 14.0474 14.4289 13.6569L19.0858 9.00001H1.5C0.947715 9.00001 0.5 8.55229 0.5 8.00001C0.5 7.44772 0.947715 7.00001 1.5 7.00001H19.0858L14.4289 2.34315C14.0384 1.95263 14.0384 1.31947 14.4289 0.928941C14.8195 0.538416 15.4526 0.538416 15.8431 0.928941Z"
                  fill="white"
                />
              </svg>
            </a>
          </div>
          <p>신규 회원만 이 프로모션을 이용하실 수 있습니다.</p>
        </div>
      </main>
      <div class="divider"></div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
