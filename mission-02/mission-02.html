<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ediya Login Page</title>
    <link rel="icon" href="./assets/favicon.svg" />
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="./styles/mission-02.css" />
  </head>
  <body>
    <section class="sign-in flex-center">
      <h1 class="title">로그인</h1>
      <h2 class="subtitle-en">Welcome, Ediya Coffee</h2>
      <h2 class="subtitle-ko">이디야커피에 오신 것을 환영합니다.</h2>
      <form action="">
        <div class="form-inner flex-center">
          <input type="email" placeholder="이메일" />
          <input type="password" placeholder="비밀번호" />
          <div>
            <label for="save">이메일 저장</label>
            <input type="checkbox" id="save" />
          </div>
        </div>
        <div>
          <button type="submit">로그인</button>
          <button type="submit">회원가입</button>
        </div>
      </form>
    </section>
  </body>
</html>
