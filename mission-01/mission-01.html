<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission-01</title>
    <link rel="stylesheet" href="./mission-01.css" />
  </head>
  <body>
    <div class="container">
      <section class="ottogi">
        <div class="ottogi-container">
          <div class="box">
            <img src="./images/ottogi-logo.svg" alt="오뚜기 로고" />
            <h2 class="warm-tea">
              <img src="./images/description1.svg" alt="" />
            </h2>
          </div>
          <img src="./images/honey-product.svg" alt="꿀생강차" />
          <button class="btn">
            <a href="/">
              <img src="./images/button.svg" alt="" />
            </a>
          </button>
        </div>
      </section>
      <section class="bottom-boxes">
        <article class="kamill">
          <div class="kamill-box">
            <img src="./images/kamill-logo.svg" alt="카밀 로고" />
            <h2 class="zip">
              <img src="./images/description2.svg" alt="" />
            </h2>
            <img src="./images/kamill-product.svg" alt="핸드크림" />
            <button type="submit" class="purchase">
              <span>구매하기</span>
              <img src="./images/angle-right.svg" alt="" />
            </button>
          </div>
        </article>
        <article class="gomgom">
          <div class="gomgom-box">
            <img src="./images/gomgom-logo.svg" alt="곰곰 로고" />
            <h2 class="bori-tea">
              <img src="./images/description3.svg" alt="" />
            </h2>
            <img src="./images/gomgom-product.svg" alt="보리차" />
          </div>
          <button type="submit" class="btn">
            <a href="/">
              <img src="./images/button.svg" alt="" />
            </a>
          </button>
        </article>
      </section>
    </div>
  </body>
</html>
